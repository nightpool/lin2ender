<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">

    <style>
      body {
        background: black;
        color: white;
        font-family: "Benton Sans", "Helvetica Neue", helvetica, arial, sans-serif;
        margin: 2em;
        max-width: 550px;
      }

      a {
        color: white;
        text-decoration: underline;
      }

      footer {
        font-style: italic;
        text-align: center;
      }

      #game {
        margin: 2em auto;
        width: min-content;
        position: relative;
      }

      #main {
        background: white;
        display: block;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      
      #score {
        display: block;
        font-size: 2rem;
        padding-left: 1ch;
        font-family: 'IBM Plex Mono';
        position: absolute;
        left: 100%;
        top: 0;
        color: #00ffff;
      }
    </style>

    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="glitchButton" style="float: right; min-width: 60px; min-height: 40px;"></div>
    <script src="https://button.glitch.me/button.js" async></script>

    <h1>why do they call it oven when you of in the cold food of out hot eat the food</h1>

    <div id="game">
      <canvas id="main" width="400" height="400"></canvas>
      <span id="score"></span>
    </div>

    <footer><a href="https://ded.increpare.com/~locus/linebender/">with deep gratitude to increpare, game designer extraordinaire</a></footer>
  </body>
</html>
